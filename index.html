<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Insight - Mood Tracker</title>
	<link rel="stylesheet" type="text/css" href="insight.css">
	<script src="https://code.jquery.com/jquery-latest.min.js"></script>
	<script type="text/javascript" src="insight.js"></script>
</head>
<body>
	<header></header>
	<section>	
		<div class="holder" id="start" >
			<div class="disc" id="mood">Mood</div>
			<div class="disc" id="event">Event</div>
			<div class="disc" id="newentry">+New</div>
		</div>
		<div class="holder" id="moodpage" >
			<h1>Mood</h1>
		</div>		
		<div class="holder" id="eventpage">
			<h1>Event</h1>
		</div>
		<div class="holder" id="newentrypage">
			<form action="submit" id="addnewform">
				Add a new  
				<select id="addtype">
					<option value="mood">mood</option>
					<option value="event">event</option>
				</select> 
				<input type="text" name="newentry" id="nentry">
				<button type="button" id="addentry">add</button>
			</form>
			
		</div>
	</section>
	<footer></footer>
</body>
</html>
