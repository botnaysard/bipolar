<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Insight - Log a Mood</title>
	<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.1.0/css/all.css" integrity="sha384-lKuwvrZot6UHsBSfcMvOkWwlCMgc0TaWr+30HWe3a4ltaBwTZhyTEggF5tJv8tbt" crossorigin="anonymous">
	<link href="https://fonts.googleapis.com/css?family=Raleway" rel="stylesheet">
	<link rel="stylesheet" type="text/css" href="css/common.css">
	<script src="https://code.jquery.com/jquery-latest.min.js"></script>
	<script type="text/javascript" src="js/events.js"></script>
</head>
<body>
	<header></header>
	<section id="main">
			<h1>insight:</h1>
			<div id="modeinfo">
				<div class="introtag makeinline">What's happening?</div>
				<div id="editmode"><i class="fas fa-edit fa-2x"></i></div>
			</div>
		<div class="holder" id="eventlist"></div>
		<form action="submit" id="addnewform"> 
			<input type="text" name="newentry" id="nentry" placeholder="add a custom event">
			<button type="button" id="addentry"><i class="far fa-save fa-3x"></i></button>
		</form>	
	</section>
	<section id="popup">
		<div id="prompt" class="introtag"></div>
		<div id="buttonbar" class="holder">
			<div id="yes" class="disc">Yes</div>
			<div id="no" class="disc">No</div>
		</div>
		<div id="success" class="introtag">Success!</div>
	</section>
	<footer></footer>
</body>
</html>
